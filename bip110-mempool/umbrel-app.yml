  • BIP-110 miner signaling detection (version bit 4) with celebratory visuals

  • All 7 BIP-110 consensus rule violation checks

  • Warning-style visualization for would-be-invalid transactions

  • Pulsing "None ✓" badge on signaling blocks with zero violations

  • Combined signaling + violations visual state

  • Based on Mempool v3.2.1
